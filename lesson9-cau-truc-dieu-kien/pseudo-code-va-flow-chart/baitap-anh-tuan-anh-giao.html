<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập số: ");
    let number = parseInt(input);

    if (isNaN(number)) {
        alert("Giá trị nhập vào không phải là số nguyên!");
    } else {
        if (number > 0) {
            alert("Số lớn hơn 0");
        } else if (number < 0) {
            alert("Số nhỏ hơn 0");
        } else {
            alert("Số bằng 0");
        }
    }
 // xonnnggggg

</script>
</body>
</html>
