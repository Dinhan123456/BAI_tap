<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n <= 1) {
            return false;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    let input = +prompt("Nhap so nguyen can kiem tra: ");
    let number = +input;
    if (isNaN(number)) {
        alert("Vui long nhap so ");
    } else {
        if (isPrime(number)) {
            alert("So nguyen to: " + number);
        } else {
            alert("Khong phai so nguyen to: " + number);
        }
    }
</script>
</body>
</html>
