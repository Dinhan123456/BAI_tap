<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>C·ªù caro</h3>
<p id ="carogame" ></p>
<input type="button" value="change value" onclick="caro()">
<script>
  let b = document.getElementById("carogame");
  let board = [];
  let data = "";
  for (let i = 0; i < 5; i++) {
    board[i] = new Array(0,0,0,0,0);
  }
  for (let i = 0; i < 5; i++) {
    data += "<br>";
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }
  data += "<br/><br/><input type='button' value='change value' onclick='caro()'>";
  function caro() {
    let positionX = +prompt("Enter position x : ");
    let positionY = +prompt("Enter position y : ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    data += "<br/><br/><input type='button' value='change value' onclick='caro()'>";
    b.innerHTML = "<hr/>" + data;
  }
</script>
</body>
</html>
