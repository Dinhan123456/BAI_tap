<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [0, 5, 23, 54, 43, 23, 12, 65, 55, 44];
    let nhap = +prompt("nhap so nguyen: ");
    let found = false;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === nhap) {
            found = true;
            break;
        }
    }
    if (found) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
