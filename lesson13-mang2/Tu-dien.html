<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt" placeholder="Viết từ tiếng anh vào đâyyyyyy"/>
<button onclick="myFunction()">Submit</button>
<p id="result"></p>
<script>
    let mang1 = ["apple", "banana", "cat", "dog"];
    let mang2 = ["táo","chuối","mèo","chó"];

    function myFunction() {
        let input = document.getElementById("txt").value;
        let found = false;
        for (let i = 0; i < mang1.length; i++) {
            if (mang1[i] === input) {
                document.getElementById("result").innerText = "nghĩa: " + mang2[i];
                found = true;
                break;
            }
        }
        if (!found) {
            document.getElementById("result").innerText = "không tìm thấy"
        }
    }

</script>
</body>
</html>
