<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = ['1', '2', '3', 'x', 'c', 'v', '4', 'd', '5'];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 0 && arr[i] <= 9) {
      count++;
    }
  }
  document.write("Số kí tự số (0-9): " + count);
</script>
</body>
</html>
