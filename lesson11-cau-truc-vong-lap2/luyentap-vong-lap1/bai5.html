<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count = 0;
    let sum = 0
    while (count < 20) {
        sum = sum + a;
        let temp = a + b;
        a = b;
        b = temp;
        count++;
    }
    document.write("tổng là: " + sum);
</script>
</body>
</html>
