<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    while (true) {
        let temp = (a + b);
        if (temp % 5 === 0) {
            document.write("dãy số fibonancci chia hết cho 5: " + temp);
            break;
        }
        a = b;
        b = temp;
    }

</script>
</body>
</html>
