<!DOCTYPE html>

<body>
<script>
  let n = +prompt("Nhap so nguyen duong can tim: ");
  let result = 1;
  for (let i = 1; i <= n; i++) {
    result = result * i;
  }
  document.write("giai thua cua " + n + " la: " + result);
</script>
