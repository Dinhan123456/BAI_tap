<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 1; i <= 6; i++) {
    for (let j = 11; j >= 1; j--) {
      if (j === 11 || j === 1 || i === 1 || i === 6 ) {
        document.write("*&nbsp; ");
      } else {
        document.write('&nbsp;&nbsp;&nbsp;&nbsp;');
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
