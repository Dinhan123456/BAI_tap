  <script>
    function love() {
      let love = alert("<3");
    }
    function nolove() {
      let nolove1 = document.getElementById("nolove1");
      let maxWidth = window.innerWidth - nolove1.offsetWidth;
      let maxHeight = window.innerHeight - nolove1.offsetHeight;

    }
