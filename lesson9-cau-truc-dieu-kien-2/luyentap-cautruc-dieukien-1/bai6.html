<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let flowerpink= prompt("flower pink: ");
    let moneydew = 0 ;
    if (flowerpink < 100) {
        moneydew = flowerpink * 5/100;
    } else if (flowerpink < 300) {
        moneydew = flowerpink * 10/100;
    } else {
        moneydew = flowerpink * 20/100;
    }
    alert("hoa hong nhan duoc la: " + moneydew + " trieu dong");
</script>
</body>
