<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let a = +prompt("thu nhap hang thang cua ban: ");
      let total = 0;
      if (a <= 5) {
        total = a * 5/100;
      } else if (a <= 10 ) {
        total = a * 10/100;
      } else {
        total = a * 20/100;
      }
      alert("thue phai tra: " + total + " trieuvnd");
    </script>
</body>
</html>
