<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        .gender-group {
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        .gender-group label {
            margin-right: 20px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .gender-group input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            background-color: #fff;
            border: 2px solid #00aaff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            cursor: pointer;
            position: relative;
        }

        .gender-group input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background-color: #00aaff;
            border-radius: 50%;
        }

        .gender-label {
            font-weight: normal;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="gender-group">
    <label>
        Giới tính
    </label>
    <label>
        Nam
        <input type="radio" name="gender" value="nam">
    </label>
    <label>
        Nữ
        <input type="radio" name="gender" value="nu">
    </label>
</div>

</body>
</html>
