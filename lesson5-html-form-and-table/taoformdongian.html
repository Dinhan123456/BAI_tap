<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="taoformdongian.css">
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="3">Sở thích của bạn</th>
        </tr>
        <tr>
            <td><label for="username">Họ và tên</label></td>
            <td><input type="text" id="username"  name="username"></td>
        </tr>
        <tr>
            <td><label class for="Email">Email</label></td>
            <td><input type="email" id="email"  name="email"></td>
        </tr>
        <tr>
            <td><label class>Sở thích</label></td>
            <td colspan="2">
                <input type="checkbox" id="hobby-sports" name="hobby" value="Thể thao">
                <label class="checkbox-label">Thể thao</label>
                <input type="checkbox" id="hobby-music" name="hobby" value="Âm nhạc">
                <label class="checkbox-label">Âm nhạc</label>
                <input type="checkbox" id="hobby-reading" name="hobby" value="Đọc sách">
                <label class="checkbox-label">Đọc sách</label><br><br>
                <input type="checkbox" id="hobby-web" name="hobby" value="Lướt web">
                <label class="checkbox-label">Lướt web</label>
                <input type="checkbox" id="hobby-gaming" name="hobby" value="Chơi game">
                <label class="checkbox-label">Chơi game</label>
                <input type="checkbox" id="hobby-cinema" name="hobby" value="Điện ảnh">
                <label class="checkbox-label">Điện ảnh</label> <br><br>
                <input type="checkbox" id="hobby-travel" name="hobby" value="Du lịch">
                <label class="checkbox-label">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
