<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkArray(arr) {
    let hasEven = false;
    let hasOdd = false;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0) {
        hasEven = true;
      } else {
        hasOdd = true;
      }
    }
    if (hasEven && hasOdd) {
        return -1;
    }else if (hasEven) {
        return 1;
    }else{
      return 0;
    }
  }
  document.write(checkArray([1, 3, 4, 9, 10]),"<br>");
  document.write(checkArray([2, 4, 6, 8, 10]),"<br>");
  document.write(checkArray([1, 3, 5,  7]));
</script>
</body>
</html>
