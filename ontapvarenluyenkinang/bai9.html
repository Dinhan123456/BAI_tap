<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input = prompt("nhap so vao day(cach nhau bang dau ,): ");
  let arr = input.split(",").map(Number);
  document.write(arr);
  let isValid = true;
  for (i = 0; i < arr.length; i+=2) {
    if (arr[i] >= arr[i + 1]) {
      isValid = false;
      break;
    }
  }
  if (isValid) {
    alert("ok");
  } else {
    alert("no");
  }
</script>
</body>
</html>
