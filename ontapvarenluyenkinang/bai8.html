<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(n) {
    if (n < 2) {
      return false;
    }
    for (let i = 2; i < Math.sqrt(n); i++) {
      if (n % i === 0) return false;
    }
    return true;
  }
  function checkPrimeArray(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (!isPrime(arr[i])) {
        return false;
      }
    }
    return true;
  }
  document.write(checkPrimeArray([1, 3, 4, 2, 6]),"<br>");
  document.write(checkPrimeArray([11, 3, 2, 7]));


</script>
</body>
</html>
