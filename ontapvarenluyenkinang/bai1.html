<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so vao day: ");
    let arr = [];
    for (let i = 1; i < n; i++) {
        let num = +prompt("nhap so vao day: ");
        arr.push(num);
    }
    document.write("Mảng đã nhập: ", arr);
    let isIncreasing = true;
    for (i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
            isIncreasing = false;
            break;
        }
    }
    if (isIncreasing){
        document.write("ok");
    }else
        document.write("no");
</script>
</body>
</html>
