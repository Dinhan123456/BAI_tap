<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let total = 0;
      let num = parseInt(prompt("Enter number:"));

      while (num !== -1) {
        total += num;
        num = parseInt(prompt("Enter number:"));
      }

      alert("Total is: " + total);

    </script>
</body>
</html>
