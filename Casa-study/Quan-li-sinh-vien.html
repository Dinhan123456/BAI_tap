<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lí sinh viên</title>
    <link rel="stylesheet" href="quanli.css">
</head>
<body>

<div class="Form-student">
    <h1>Thông tin sinh viên</h1>
    <table>
        <tr>
            <td><input type="text" placeholder="Họ và tên" id="fullname"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Địa chỉ email" id="email"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Số điện thoại" id="sdt"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Địa chỉ" id="diachi"></td>
        </tr>
        <tr>
            <td>
                <strong>Giới tính:</strong>
                <input type="radio" name="gender" value="Nam" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" value="Nữ" id="female">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>
                <button id="saveBtn" type="button">Lưu lại</button>
            </td>
        </tr>
    </table>
</div>

<div class="List-student">
    <h1>Danh sách sinh viên</h1>
    <table id="grid-student" width="800" border="1" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>#</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Giới tính</th>
            <th>Địa chỉ</th>
            <th>Ghi chú</th>
        </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>
</div>

<script src="quanli.js"></script>
</body>
</html>
